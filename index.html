<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- bx icon -->
    <link
      href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>HealthCare Tool - Patient Page</title>
  </head>
  <!-- structure -->
  <body>
    <div id="mynav" class="sidenav">
      <div class="log_cont">
        <div class="logo ">
          <img src="" style="width: 100px;" alt="">
        </div>
      </div>

      <ul class="nav_list ">
        <li class="listData">
          <a href="#">
            <i class="bx bxs-dashboard" style="color: #ffffff"></i>
            <span class="elments_link"> Dashboard </span>
          </a>
        </li>
        <li class="listData">
          <a href="#">
            <i class="bx bxs-group"></i>
            <span class="elments_link">People</span>
          </a>
        </li>

        <li class="listData">
          <a href="#">
            <i class="bx bx-stats" style="color: #ffffff"></i>
            <span class="elments_link">Health stats</span>
          </a>
        </li>

        <li class="listData">
          <a href="#">
            <i class='bx bx-notepad' style='color:#ffffff' ></i>
            <span class="elments_link">Records</span>
          </a>
        </li>

        <li class="listData">
          <a href="#">
            <i class='bx bx-calendar-plus' style='color:#ffffff' ></i>
            <span class="elments_link">Book Appointment</span>
          </a>
        </li>

        <li class="listData">
          <a href="#">
            <i class='bx bx-folder' style='color:#ffffff' ></i>
            <span class="elments_link">See Appointment</span>
          </a>
        </li>

      </ul>
      <!-- bottom code -->
    </div>
  </body>
</html>
